<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body { 
            background-color: lightgrey; 
        }
    </style>
</head>
<body>
    <div style="border: 1px solid black; padding: 5px;">
        <div>with url</div>
        <svg xmlns="http://www.w3.org/2000/svg">
            <use href="test-url.svg#s1" />
        </svg>
    </div>
    <div style="border: 1px solid black; padding: 5px;">
        <div>without url</div>
        <svg xmlns="http://www.w3.org/2000/svg">
            <use href="test-no-url.svg#s1" />
        </svg>
    </div>
    <div style="border: 1px solid black; padding: 5px;">
        <div>inline svg</div>
        <svg width="50" height="50" viewBox="0 0 100 100" id="s1" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <linearGradient id="lgbg">
                    <stop offset="40%" stop-color="green" />
                    <stop offset="100%" stop-color="blue" />
                </linearGradient>
            </defs>
            <circle style="fill:url(#lgbg)" cx="50" cy="50" r="50" />
        </svg>
    </div>
</body>
</html>
